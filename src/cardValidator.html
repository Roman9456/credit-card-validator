<div data-widget="cc-validator">
  <h3>Check your credit card number</h3>
  <ul class="cc-list">
    <li><img data-id="Visa" src="./img/visa-min.png" title="Visa" alt="Visa"></li>
    <li><img data-id="MasterCard" src="./img/mastercard-min.png" title="Mastercard" alt="Mastercard"></li>
    <li><img data-id="AmericanExpress" src="./img/american-express-min.png" title="American Express" alt="American Express"></li>
    <li><img data-id="Discover" src="./img/discover-min.png" title="Discover" alt="Discover"></li>
    <li><img data-id="JSB" src="./img/jcb-min.png" title="JCB" alt="JCB"></li>
    <li><img data-id="DinersClub" src="./img/diners-club-min.png" title="Diners Club" alt="Diners Club"></li>
    <li><img data-id="MIR" src="./img/mir-min.png" title="МИР" alt="МИР"></li>
  </ul>

  <form data-widget="validator-form" class="cc-validator">
    <div class="validator-control">
      <div data-id="validator-value" class="validator-value">
        <input data-id="validator-input" type="text" placeholder="Credit card number">
        <p data-id="error-message" class="input-error-message hidden">Enter the number</p>
      </div>
      <a data-id="validator-btn" class="validator-btn">Click to Validate</a>
    </div>
  </form>

  <p data-id="luhn-algorithm" class="luhn-algorithm">Luhn algorithm check</p>
</div>
